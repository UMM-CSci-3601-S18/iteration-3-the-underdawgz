<mat-card>
    <mat-card-content class="addedCrisis">
        <mat-card-title>Your Contacts</mat-card-title>
        <mat-divider></mat-divider>

        <mat-accordion *ngIf="crisis; else crisisError" >
            <mat-expansion-panel #elem class="crisis" [id]="crisis.email"  *ngFor="let crisis of this.filterCrisis(crisisName)">
                <mat-expansion-panel-header>
                    <mat-panel-title id="test" matTooltip="ID: {{crisis._id['$oid']}}" >{{crisis.name}}</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-panel-description >Name: {{crisis.name}}</mat-panel-description>
                <mat-panel-description >Email: {{crisis.email}}</mat-panel-description>
                <mat-panel-description >Phone Number: {{crisis.phone}}</mat-panel-description>
            </mat-expansion-panel>
        </mat-accordion>

        <ng-template #crisisError>
            <mat-error>
                There was a problem loading the data. Possibly the server is down or perhaps there are network
                issues.
            </mat-error>
            <mat-error>
                Please wait a bit and try again or start the server.
            </mat-error>
        </ng-template>

    </mat-card-content>
    <button mat-raised-button id="exitButton" (click)="onNoClick()" type="button">Close</button>
</mat-card>
