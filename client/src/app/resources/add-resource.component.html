

<div class="add-resource" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card class=" whole_add_resource" >
            <mat-card-title>New Resource</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="titleField" placeholder="Title" [(ngModel)]="data.resource.title">
                </mat-form-field>

                <br>
                <mat-form-field class="input-full-width" >
                    <textarea matInput id="linkField"  placeholder="Link" [(ngModel)]="data.resource.link"></textarea>

                </mat-form-field>


            </mat-card-content>
        </mat-card>
        <button mat-raised-button="" id="confirmAddResourceButton" [mat-dialog-close]="data.resource" type="button">Add resource</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
