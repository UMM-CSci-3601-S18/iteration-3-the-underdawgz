

<div class="add-journal2" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card class=" whole_add" >
            <mat-card-title>New Journal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="titleField" placeholder="Title" [(ngModel)]="data.journal.title">
                </mat-form-field>
        <!--        <mat-form-field>
                    <input matInput #input id="categoryField" placeholder="Category of the journal" [(ngModel)]="data.journal.category">
                </mat-form-field>  -->
                <br>
                <mat-form-field class="input-full-width" >
                   <!-- <input matInput #input id="bodyField" matTextareaAutosize placeholder="Body of the Journal" [(ngModel)]="data.journal.body"> -->

                    <textarea matInput  placeholder="Body" [(ngModel)]="data.journal.body"></textarea>
                </mat-form-field>



                        <!-- <mat-form-field>
                    <input matInput #input id="linkField" placeholder="Link of the source" [(ngModel)]="data.journal.link">
                </mat-form-field>  -->
            </mat-card-content>
        </mat-card>
        <button mat-raised-button="" id="confirmAddJournalButton" [mat-dialog-close]="data.journal" type="button">Add journal</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
